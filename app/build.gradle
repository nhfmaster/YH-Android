apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.intfocus.yh_android"
        minSdkVersion 15
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro' //getDefaultProguardFile('proguard-android.txt'),
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // compile 'com.makeramen:roundedimageview:2.2.1'
    compile 'com.android.support:appcompat-v7:22.1.0'
    compile 'com.android.support:support-v4:22.1.0'
    compile 'com.pgyersdk:sdk:2.2.2'
    compile 'commons-io:commons-io:+'
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile project(':lib:pull-to-refresh')
    compile project(':Pushlib')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    compile files('/Users/lihao/github/YH-Android/lib/open_sdk_r5509.jar')
    compile files('/Users/lihao/github/YH-Android/lib/mta-sdk-1.6.2.jar')
}
